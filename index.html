<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travis Houston | Online Registration Form</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="wrapper">

        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

    <div class="line_two"></div>

    <form>

        <fieldset id="contact-info">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input placeholder="Required" type="text" id="name" name="user_name" required>

            <label for="email">Email Address</label>
            <input placeholder="Required" type="email" id="email" name="user_email" required>

            <label for="phone">Phone Number</label>
            <input placeholder="555-867-5309" type="tel" id="phone" name="user_tel">

            <label for="address">Street Address</label>
            <input placeholder="123 Easy Street" type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="states">State</label>
            <div id="state">
                <select id="states" class="dropdown" name="user_state">
                    <optgroup label="US States">
                        <option disabled="disabled" selected="selected">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    <optgroup label="US Territories">
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                    </optgroup>		
                </select>
            </div>			

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">

        </fieldset>

        <div class="line_one"></div>

        <fieldset id="newsletter">

            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to receive</p>
            
            <div class="group">
                <input type="checkbox" name="user_news" value="html_news" id="html_news" checked>
                <label class="grow" for="html_news">HTML News</label><br>

                <input type="checkbox" name="user_news" value="css_news" id="css_news">
                <label class="grow" for="css_news">CSS News</label><br>

                <input type="checkbox" name="user_news" value="javascript_news" id="javascript_news">
                <label class="grow" for="javascript_news">Javascript News</label><br>
            </div>

            <p>Newsletter format</p>

            <div class="group">

                <input type="radio" name="user_format" id="letter_html" checked="checked">
                <label class="grow" for="letter_html">HTML</label><br>

                <input type="radio" name="user_format" id="letter_text">
                <label class="grow" for="letter_text">Plain Text</label>

            </div>

        </fieldset>

        
        <fieldset>

            <label for="comment">Other topics you'd like to hear about</label>
            <textarea id="comment" name="user_comment"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>

            <p id="copyright">Copyright The Code Review</p>

    </div>

</body>  
 
</html>
